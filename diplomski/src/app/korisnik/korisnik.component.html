<div class="container">
  <div class="row justify-content-center">
    <div class="col-9">
      <div class="card text-white bg-dark">
          <div class="card-header">Pretraži najbolje kurseve</div>
        <div class="card-body">
            <form #form='ngForm' (submit)="onSubmitRateSearchForm()" id="searchForm">
                <div class="form-row align-items-center">                   
                 
                  <div class="form-group col-md-3">
                      <label>Valuta</label> 
                      <select 
                      id="currency"
                      name="currency"
                      class="form-control" 
                      required
                      [(ngModel)]="exchangeRateSearchParameters.currency">
                          <option value="EUR">EUR</option>
                          <option value="USD">USD</option>
                          <option value="CHF">CHF</option>
                      </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label>Akcija</label> 
                        <select 
                        id="intention"
                        name="intention"
                        class="form-control"   
                        required                      
                        [(ngModel)]="exchangeRateSearchParameters.intention">
                          <option value="buy">KUPI</option>
                          <option value="sell">PRODAJ</option>
                        </select>
                      </div>   
                      
                      <div class="form-group col-md-3">
                          <label>Razdaljina</label> 
                          <select 
                          id="distance"
                          name="distance"
                          placeholder="Udaljenost"
                          class="form-control" 
                          [(ngModel)]="exchangeRateSearchParameters.distance">
                            <option value="0">Neograničeno</option>
                            <option value="1000">1000 metara</option>
                            <option value="5000">5000 metara</option>
                            <option value="10000">10000 metara</option>                              
                          </select>
                        </div>
                  
                    <div class="col-md-3">
                      <button type="submit" style="width: 100%;" class="btn btn-primary">Pronađi</button>
                    </div>
                </div>
              </form>
        </div>
      </div>
      <br/>
  <app-tabela-kurseva *ngIf="showTable"></app-tabela-kurseva>
    </div>
  </div>
  
</div>


<router-outlet></router-outlet>
